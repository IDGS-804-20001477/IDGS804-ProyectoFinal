{%extends '/admin/base_admin.html'%}
{%block content%}
<div class="col-sm-12 text-end py-3">
    <a href="{{url_for('users.insert')}}" class="btn btn-primary"><i class="bi bi-plus"></i> Insert User</a>
</div>
<div class="table-responsive">
    <table class="table">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Name</th>
                <th>Last name</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {%for id, email, name, lastname, phone, address in users%}
            <tr>
                <td>{{id}}</td>
                <td>{{email}}</td>
                <td>{{name}}</td>
                <td>{{lastname}}</td>
                <td>{{phone}}</td>
                <td>{{address}}</td>
                <td>
                    <span>
                        <a href="{{url_for('users.update')}}?id={{id}}" type="button" class="btn btn-success rounded-circle p-2 lh-1 me-3">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a href="{{url_for('users.delete')}}?id={{id}}" type="button" class="btn btn-danger rounded-circle p-2 lh-1">
                            <i class="bi bi-trash3"></i>
                        </a>
                    </span>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</div>
{%endblock%}
