<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EJercicio de Flask-Security</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" />
  </head>

  <body>
    <section class="hero">
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div id="navbarMenuHeroA" class="navbar-menu">
              <div class="navbar-end">
                <a href="{{ url_for('main.index') }}" class="navbar-item">Inicio</a>
                {% if not current_user.is_authenticated %}
                  <a href="{{ url_for('auth.login') }}" class="navbar-item">Login</a>
                  <a href="{{ url_for('auth.register') }}" class="navbar-item">Registro</a>
                {% endif %}
                {% if current_user.is_authenticated %}
                  <a href="{{ url_for('main.information') }}">Informacion</a>
                  <a href="{{ url_for('main.profile') }}" class="navbar-item">Perfil de Usuario</a>
                  <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">Productos</a>
                    <div class="navbar-dropdown">
                      <a href="{{ url_for('main.catalogue_products') }}" class="navbar-item">Catálogo de Productos</a>
                      <a href="{{ url_for('main.index_products') }}" class="navbar-item">Gestión de Productos</a>
                    </div>
                  </div>
                  <a href="{{ url_for('auth.logout') }}" class="navbar-item">Cerrar Sesión</a>
                {% endif %}
                <a href="{{ url_for('main.contact') }}" class="navbar-item">Contacto</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </section>
    <section class="hero">
      <div class="hero-body">
        <div class="container">
          {% block content %}

          {% endblock %}
        </div>
      </div>
    </section>
  </body>
</html>
