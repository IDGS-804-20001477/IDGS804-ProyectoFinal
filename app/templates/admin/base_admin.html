<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Meta Descriptions -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description"
		content="En Luminary Lane ofrecemos una amplia variedad de vestidos elegantes para mujeres de todas las edades y tallas.">
	<meta name="keywords" content="vestidos, elegantes, tienda en lÃ­nea, Luminary Lane">
	<meta name="author" content="Luminary Lane">

	<!-- Favicon -->
	<link rel="icon" href="../../static/assets/media/icon/favicon/favicon-32x32.png" type="image/x-icon">

	<title>Luminary Lane</title>

	<!-- Bootstrap CSS -->
	<link href="../../static/assets/css/styles.css" rel="stylesheet" />

	<!-- Icons -->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
		integrity="sha512-YFENbnqHbCRmJt5d+9lHimyEMt8LKSNTMLSaHjvsclnZGICeY/0KYEeiHwD1Ux4Tcao0h60tdcMv+0GljvWyHg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary rounded sticky-top" aria-label="Thirteenth navbar example">
		<div class="container">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample11"
				aria-controls="navbarsExample11" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse d-lg-flex" id="navbarsExample11">
				<a class="navbar-brand col-lg-3 me-0 py-0">
					<img src="../../static/assets/media/icon/logo_medium.svg" class="img-fluid py-0" width="130px" />
				</a>
				<ul class="navbar-nav col-lg-6 justify-content-lg-center">
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('feedstocks.index') }}">Materia Prima</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{url_for('products.index')}}">Productos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('providers.index') }}">Proveedores</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('purchase_orders.index') }}">Ordenes de compra</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('recipes.index') }}">Recetas</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('sale_orders.index') }}">Ordenes de venta</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('users.index') }}">Usuarios</a>
					</li>
				</ul>
				<div class="d-lg-flex gap-3 col-lg-3 justify-content-lg-end">
					<a href="{{url_for('auth.logout')}}" type="button"><i class="bi bi-person fs-4"></i></a>
				</div>
			</div>
		</div>
	</nav>

	<div
		class="container-fluid {{ 'px-0' if request.path == url_for('main.index') or request.path == url_for('main.about_us') else '' }}">
		{% block content %}

		{% endblock %}
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
		</script>
</body>

</html>
