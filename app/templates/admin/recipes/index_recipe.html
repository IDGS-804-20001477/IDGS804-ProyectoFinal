{%extends '/admin/base_admin.html'%}
{%block content%}
<div class="row">
    <div class="col-sm-12 text-end pe-5 pt-1 pb-1">
        <a href="{{url_for('recipes.insert')}}" class="btn btn-primary"><i class="bi bi-plus-square"></i> Insert Recipe</a>
    </div>
</div>
<div class="table-responsive">
    <table class="table">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {%for id, name, description in recipes%}
            <tr>
                <th>{{id}}</th>
                <th>{{name}}</th>
                <th>{{description}}</th>
                <th>
                    <span>
                        <a href="{{url_for('recipes.update')}}?id={{id}}" type="button" class="pe-2">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a href="{{url_for('recipes.delete')}}?id={{id}}" type="button">
                            <i class="bi bi-trash3"></i>
                        </a>
                    </span>
                </th>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</div>
{%endblock%}
