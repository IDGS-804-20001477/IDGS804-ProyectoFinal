{% extends '/admin/base_admin.html' %}
{% block content %}
	<div class="row justify-content-center">
		<div class="col-sm-8">
			<div class="card">
				<div class="card-header">
					<h3 class="text-center text-primary fw-bold">Refill stock to {{ recipe[0][1] }}</h3>
				</div>
				<div class="card-body">
					<form action="{{ url_for('recipes.refill', id = recipe[0][0]) }}" method="post">
						<div class="form-group py-3 mb-4">
							<label class="form-label" for="txtQuantity">Quantity:</label>
							<input type="number" step="1" class="form-control" id="txtQuantity" name="txtQuantity" placeholder="Enter quantity" min="1" required />
						</div>
						<div class="form-group text-center mb-4">
							<input type="hidden" name="csrf_token" id="csrf_token" value="{{ csrf_token() }}" />
							<button type="submit" class="btn btn-primary btn-block">Refill product</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
